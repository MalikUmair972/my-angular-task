<form class="" novalidate (ngSubmit)="onSubmit()">
    <div class="form d-flex flex-column justify-content-center align-items-center">

        <!-- Email Field -->
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                placeholder="Ex. john@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Ex. Password" [formControl]="passwordControl">
            <mat-error *ngIf="passwordControl.hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="passwordControl.hasError('minlength')">
                Password must be at least 8 characters long.
            </mat-error>
        </mat-form-field>

        <div class="checkbox">
            <mat-checkbox color="primary" [disableRipple]="true">Remember me!</mat-checkbox>
            <a href="">Forget Password?</a>
        </div>

        <button mat-raised-button color="primary w-100 mt-2" type="submit"
            [disabled]="!emailFormControl.valid || !passwordControl.valid">
            Log In
        </button>
        <p class="mt-3">Create an account? <a href="">Sign Up</a></p>
    </div>
</form>
