<form class="col g-5 needs-validation" novalidate>

  <div class="col-md-4">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required #emailInput="ngModel"
      class="form-control" />
  </div>

  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Last Name:</label>
    <input type="text" class="form-control" id="validationCustom02" [(ngModel)]="lastName" #lastnameInput="ngModel"
      required />
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="invalidCheck" [(ngModel)]="agree" name="agree" required />
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
    </div>
  </div>

  <div class="col-12">
    <button [disabled]="emailInput.errors?.['required'] || lastnameInput.errors?.['required'] || !agree"
      class="btn btn-danger custom-btn" type="submit">
      Submit form
    </button>
  </div>
</form>
